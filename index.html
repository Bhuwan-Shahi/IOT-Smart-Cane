<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Cane Location Monitor</title>
  <meta name="description" content="Real-time GPS tracking and navigation system for smart cane users">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">🦯 Smart Cane Monitor</h1>
      <div class="connection-status">
        <span id="connectionStatus" class="status-indicator">Connecting...</span>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Location Display Section -->
        <!-- Current Location Display -->
    <section class="location-section">
      <h2>Current Location</h2>
      <div class="location-grid">
        <div class="location-info">
          <div class="info-card">
            <label>📍 Location:</label>
            <span id="locationName" class="value location-name">Loading...</span>
          </div>
        </div>
        <div class="location-info">
          <div class="info-card">
            <label>🗺️ Coordinates:</label>
            <span id="coordinates" class="value coordinates">Loading...</span>
          </div>
        </div>
        <div class="location-info">
          <div class="info-card">
            <label>📡 Source:</label>
            <span id="locationSource" class="value source">Unknown</span>
          </div>
        </div>
        <div class="location-info">
          <div class="info-card">
            <label>� Accuracy:</label>
            <span id="locationAccuracy" class="value accuracy">Unknown</span>
          </div>
        </div>
      </div>
      
      <!-- Location Control Buttons -->
      <div class="location-controls">
        <button id="getCurrentLocation" class="btn btn-primary">
          📍 Get Current Location
        </button>
        <button id="getIPLocation" class="btn btn-outline">
          🌐 Approximate Location
        </button>
        <button id="refreshLocation" class="btn btn-secondary">
          🔄 Refresh Location
        </button>
      </div>
    </section>

    <!-- Status Message -->
    <div id="statusMessage" class="status-message hidden"></div>

    <!-- Navigation Section -->
    <section class="navigation-section">
      <h2>Navigation</h2>
      <div class="destination-input-group">
        <input 
          type="text" 
          id="destinationInput" 
          placeholder="Enter destination (e.g., Thamel, Kathmandu)"
          class="destination-input"
        >
        <button id="findRoute" class="btn btn-accent">
          🗺️ Find Route
        </button>
        <button id="clearRoute" class="btn btn-outline">
          🗑️ Clear
        </button>
        <button id="speechToggle" class="btn btn-secondary" onclick="toggleSpeech()">
          🔊 Voice On
        </button>
        <button id="testSpeech" class="btn btn-secondary" onclick="speechManager.test()">
          🎤 Test Voice
        </button>
      </div>
      
            <div class="route-display">
        <div id="routeInfo" class="route-info"></div>
        <div id="navigationProgress" class="navigation-progress"></div>
      </div>
      
      <!-- Direction Compass -->
      <div id="directionCompass" class="direction-compass" style="display: none;">
        <div class="compass-container">
          <div class="compass-arrow" id="compassArrow">🧭</div>
          <div class="compass-text">
            <div id="compassDirection">-</div>
            <div id="compassBearing">-°</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Map Section -->
    <section class="map-section">
      <h2>Map View</h2>
      <div id="map" class="map-container"></div>
    </section>

    <!-- Status Section -->
    <section class="status-section">
      <div id="status" class="status-message"></div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Smart Cane Project. Built for accessibility and independence.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  
  <!-- Application Scripts -->
  <script src="config/firebase.js"></script>
  <script src="js/logger.js"></script>
  <script src="js/location.js"></script>
  <script src="js/routing.js"></script>
  <script src="js/map.js"></script>
  <script src="js/speech.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
